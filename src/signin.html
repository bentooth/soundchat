<!DOCTYPE html>
<html>

<head>
  <title>Soundchat - Sign In</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- App Bar -->
  <header>
    <a class="title-link" href="/index.html">
      <h2>Soundchat</h2>
    </a>
    <div>
      <a href="/selectartist.html">Select Artist</a>
      <a href="/mysongs.html" id="appbar-mysongs-link">My Songs</a>
      <a href="/addtune.html" id="appbar-addtune-button">Add Tune</a>
      <a href="#" id="appbar-signout-button">Sign Out</a>
      <a href="/signin.html" id="appbar-signin-button">Sign In</a>
    </div>
  </header>

  <!-- Main Body -->
  <section class="center-layout">
    <h1>Sign In</h1>
    <button id="signin-google">Sign In with Google</button>
    <button id="signin-facebook">Sign In with Facebook</button>
    <button id="signin-twitter">Sign In with Twitter</button>
    <br />
    <br />
    <form id="email-signin-form">
      <input id="email-input" type="text" placeholder="Email" />
      <input id="password-input" type="password" placeholder="Password">
      <button>Sign in with Email</button>
    </form>
    <a href="newemailaccount.html">Create new account with email</a>
  </section>

  <!-- scripts -->
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
